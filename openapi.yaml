openapi: 3.0.0
info:
  title: Enchant API (Unofficial Specification)
  description: |
    Unofficial OpenAPI specification for the Enchant.com API.
    
    This specification was created by analyzing publicly available 
    API documentation at https://dev.enchant.com/api/v1
    
    **Disclaimer**: This is not an official specification from Senvee Inc/Enchant.com.
    It is maintained by the community for the purpose of generating API clients
    and tools. For authoritative API documentation, please refer to 
    https://dev.enchant.com
    
  version: 1.0.0
  contact:
    name: Alfredo Ruiz
    email: alfredo@globalvoice.mx
    url: https://github.com/0x0a1f-stacc/enchant-python-client
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
externalDocs:
  description: Developer docs
  url: https://dev.enchant.com/api/v1
servers:
  - url: https://{site}.enchant.com/api/v1
    description: Primary server (replace {site} with your help desk identifier)
    variables:
      site:
        default: site
        description: Your help desk subdomain
security:
  - BearerAuth: []
  - BasicAuth: []
tags:
  - name: Tickets
    description: Ticket operations
  - name: Messages
    description: Ticket message operations
  - name: Attachments
    description: Attachment upload and retrieval
  - name: Users
    description: Help desk users
  - name: Customers
    description: Customer records
  - name: Contacts
    description: Customer contacts (email, phone, twitter)
  - name: System
    description: 'Common patterns: pagination, sorting, embedding, counting, enveloping'
paths:
  /tickets:
    get:
      tags:
        - Tickets
      summary: List tickets
      operationId: listTickets
      description: Returns tickets. Supports filtering, pagination, sorting, field filtering, counting and enveloping.
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/tickets.sort'
        - $ref: '#/components/parameters/tickets.id'
        - $ref: '#/components/parameters/tickets.inbox_id'
        - $ref: '#/components/parameters/tickets.state'
        - $ref: '#/components/parameters/tickets.user_id'
        - $ref: '#/components/parameters/tickets.label_id'
        - $ref: '#/components/parameters/tickets.type'
        - $ref: '#/components/parameters/tickets.spam'
        - $ref: '#/components/parameters/tickets.trash'
        - $ref: '#/components/parameters/since_created_at'
        - $ref: '#/components/parameters/since_updated_at'
      responses:
        '200':
          description: Tickets fetched.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
            Total-Count:
              $ref: '#/components/headers/Total-Count'
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Ticket'
                  - $ref: '#/components/schemas/Envelope'
              examples:
                unassignedOnePerPage:
                  summary: Unassigned tickets example
                  value:
                    - id: 51e6e9
                      number: 2209
                      user_id: null
                      state: closed
                      subject: help, it didn't work!
                      label_ids:
                        - 41e3dc
                      customer_id: 51b3e9
                      type: email
                      inbox_id: 51e3f9
                      spam: false
                      trash: false
                      updated_at: '2023-07-25T12:19:33Z'
                      created_at: '2023-07-17T18:58:44Z'
                      summary: I was trying to do something and it just didn't work.  Can you help?
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - Tickets
      summary: Create a ticket
      operationId: createTicket
      description: Creates a new ticket. Only `email` tickets can be created via the public API. Optionally creates initial messages with the ticket.
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/methodOverride'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketCreate'
            examples:
              contactForm:
                summary: Create ticket from contact form with note + inbound message
                value:
                  customer:
                    first_name: John
                    last_name: Smith
                    contacts:
                      - type: email
                        value: john@example.com
                  messages:
                    - type: note
                      user_id: '6130e332'
                      body: 'IP address: 1.2.3.4, Page: https://site.com/page'
                    - type: reply
                      direction: in
                      from_name: John Smith
                      from: john@example.com
                      htmlized: false
                      body: My package didn't arrive. Help!
                  type: email
                  user_id: 522aaa
                  inbox_id: 533bcd
                  subject: Where's my package?
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '201':
          description: Ticket created. URL to new resource in Location header.
          headers:
            Location:
              description: URL of the created ticket
              schema:
                type: string
                format: uri
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
              examples:
                created:
                  value:
                    id: 51f6e9
                    number: 2210
                    user_id: 522aaa
                    state: open
                    subject: Where's my package?
                    label_ids: []
                    customer_id: 4332ca
                    type: email
                    inbox_id: 533bcd
                    spam: false
                    trash: false
                    updated_at: '2023-07-17T18:58:44Z'
                    created_at: '2023-07-17T18:58:44Z'
                    summary: null
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/ValidationFailed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /tickets/{ticket_id}:
    get:
      tags:
        - Tickets
      summary: Get a ticket
      operationId: getTicket
      parameters:
        - $ref: '#/components/parameters/ticket_id'
        - $ref: '#/components/parameters/ticket.embed'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/envelope'
      responses:
        '200':
          description: Ticket retrieved.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/TicketWithEmbeds'
                  - $ref: '#/components/schemas/Envelope'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
    patch:
      tags:
        - Tickets
      summary: Update a ticket
      operationId: updateTicket
      parameters:
        - $ref: '#/components/parameters/ticket_id'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/envelope'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdate'
      responses:
        '200':
          description: Ticket updated.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Ticket'
                  - $ref: '#/components/schemas/Envelope'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/ValidationFailed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /tickets/{ticket_id}/labels/{label_ids}:
    put:
      tags:
        - Tickets
      summary: Add one or more labels to a ticket
      operationId: addLabelsToTicket
      parameters:
        - $ref: '#/components/parameters/ticket_id'
        - $ref: '#/components/parameters/label_ids'
        - $ref: '#/components/parameters/envelope'
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '204':
          description: Labels added (no content).
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - Tickets
      summary: Remove one or more labels from a ticket
      operationId: removeLabelsFromTicket
      parameters:
        - $ref: '#/components/parameters/ticket_id'
        - $ref: '#/components/parameters/label_ids'
        - $ref: '#/components/parameters/envelope'
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '204':
          description: Labels removed (no content).
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /tickets/{ticket_id}/messages:
    post:
      tags:
        - Messages
      summary: Create a message on a ticket
      operationId: createMessage
      description: Creates a note, an inbound reply, or an outbound reply on the given ticket. Attachments must be uploaded first and referenced by `attachment_ids`.
      parameters:
        - $ref: '#/components/parameters/ticket_id'
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/methodOverride'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
            examples:
              inboundReply:
                value:
                  direction: in
                  type: reply
                  from_name: Chris Example
                  from: chris@example.com
                  htmlized: false
                  body: Thank you for your help!
              outboundReply:
                value:
                  direction: out
                  type: reply
                  to: chris@example.com
                  body: Hi Chris, I can help! Here's what you need to do ...
                  htmlized: false
                  user_id: 501efc
              note:
                value:
                  type: note
                  body: Attaching the file!
                  htmlized: false
                  user_id: 501efc
                  attachment_ids:
                    - 5338df
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '201':
          description: Message created.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/ValidationFailed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /attachments/{attachment_id}:
    get:
      tags:
        - Attachments
      summary: Get an attachment
      operationId: getAttachment
      parameters:
        - name: attachment_id
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/envelope'
      responses:
        '200':
          description: Attachment metadata.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Attachment'
                  - $ref: '#/components/schemas/Envelope'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /attachments:
    post:
      tags:
        - Attachments
      summary: Create (upload) an attachment
      operationId: createAttachment
      parameters:
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/methodOverride'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachmentCreate'
            examples:
              upload:
                value:
                  name: MyFile.zip
                  type: application/zip
                  data: UEsDBAoAAAAAAFmu/kLPx4wKGwAAABsAAAAKABwAcmVhZG1lLnR4dFVUCQADOjX4UTo1+FF1eAsAAQToAwAABOgDAABNYXkgdGhlIGZvcmNlIGJlIHdpdGggeW91LgpQSwECHgMKAAAAAABZrv5Cz8eMChsAAAAbAAAACgAYAAAAAAABAAAAtIEAAAAAcmVhZG1lLnR4dFVUBQADOjX4UXV4CwABBOgDAAAE6AMAAFBLBQYAAAAAAQABAFAAAABfAAAAAAA=
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '201':
          description: Attachment created.
          headers:
            Location:
              description: URL of the created attachment
              schema:
                type: string
                format: uri
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
          $ref: '#/components/responses/ValidationFailed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /users:
    get:
      tags:
        - Users
      summary: List users
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: Users fetched.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
            Total-Count:
              $ref: '#/components/headers/Total-Count'
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/User'
                  - $ref: '#/components/schemas/Envelope'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
  /customers:
    get:
      tags:
        - Customers
      summary: List customers
      operationId: listCustomers
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/envelope'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/since_created_at'
        - $ref: '#/components/parameters/sort'
        - name: contacts.type
          in: query
          description: Filter by contact type
          schema:
            $ref: '#/components/schemas/ContactType'
        - name: contacts.value
          in: query
          description: Filter by contact value (email address or twitter screen name)
          schema:
            type: string
      responses:
        '200':
          description: Customers fetched.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
            Total-Count:
              $ref: '#/components/headers/Total-Count'
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  - $ref: '#/components/schemas/Envelope'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - Customers
      summary: Create a customer
      operationId: createCustomer
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/envelope'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
      responses:
        '200':
          description: Envelope response when `envelope=true` is provided.
          headers:
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Envelope'
        '201':
          description: Customer created.
          headers:
            Location:
              description: URL of the created customer
              schema:
                type: string
                format: uri
            Rate-Limit-Limit:
              $ref: '#/components/headers/Rate-Limit-Limit'
            Rate-Limit-Remaining:
              $ref: '#/components/headers/Rate-Limit-Remaining'
            Rate-Limit-Used:
              $ref: '#/components/headers/Rate-Limit-Used'
            Rate-Limit-Reset:
              $ref: '#/components/headers/Rate-Limit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'
        '422':
