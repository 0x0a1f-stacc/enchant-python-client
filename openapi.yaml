  schemas:
    Envelope:
      type: object
      description: Envelope wrapper returned when `envelope=true` is used. The actual response is in the `response` property.
      properties:
        status:
          type: integer
          minimum: 100
          maximum: 599
        headers:
          type: object
          additionalProperties:
            oneOf:
              - type: string
              - type: integer
          properties:
            Rate-Limit-Limit:
              type: integer
            Rate-Limit-Remaining:
              type: integer
            Rate-Limit-Used:
              type: integer
            Rate-Limit-Reset:
              type: integer
        response:
          description: Original response payload.
          type: object
          additionalProperties: true
      required:
        - status
        - headers
        - response
    Error:
