components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Bearer token
      description: 'Provide the API access token as a bearer token: `Authorization: Bearer <token>`.'
    BasicAuth:
      type: http
      scheme: basic
      description: For clients that cannot send Bearer tokens, pass the access token as the username and any dummy password.
  headers:
    Rate-Limit-Limit:
      description: Total credits for the current period.
      schema:
        type: integer
        minimum: 0
    Rate-Limit-Remaining:
      description: Remaining credits in the current period.
      schema:
        type: integer
        minimum: 0
    Rate-Limit-Used:
      description: Credits used by this request.
      schema:
        type: integer
        minimum: 0
    Rate-Limit-Reset:
      description: Seconds until credit count resets.
      schema:
        type: integer
        minimum: 0
    Total-Count:
      description: Total number of items available when `count=true`.
      schema:
        type: integer
        minimum: 0
  parameters:
    ticket_id:
      name: ticket_id
      in: path
      required: true
      schema:
        type: string
    customer_id:
      name: customer_id
      in: path
      required: true
      schema:
        type: string
    label_ids:
      name: label_ids
      in: path
      required: true
      description: Comma-separated label ids to add or remove.
      style: simple
      explode: false
      schema:
        type: array
        items:
          type: string
        minItems: 1
    fields:
      name: fields
      in: query
      description: Restrict response to the specified fields (comma-separated).
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    count:
      name: count
      in: query
      description: If true, returns `Total-Count` header.
      schema:
        type: boolean
        default: false
    envelope:
      name: envelope
      in: query
      description: If true, wraps the result in an envelope and always returns HTTP 200.
      schema:
        type: boolean
        default: false
    page:
      name: page
      in: query
      description: Page number starting from 1.
      schema:
        type: integer
        minimum: 1
        default: 1
    per_page:
      name: per_page
      in: query
      description: Items per page (0â€“100, default 10).
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 10
    since_created_at:
      name: since_created_at
      in: query
      description: Filter to resources created at or after this UTC ISO-8601 timestamp.
      schema:
        type: string
        format: date-time
    since_updated_at:
      name: since_updated_at
      in: query
      description: Filter to resources updated at or after this UTC ISO-8601 timestamp.
      schema:
        type: string
        format: date-time
    methodOverride:
      name: X-HTTP-Method-Override
      in: header
      description: Use with POST if the client cannot send PUT, PATCH, or DELETE.
      required: false
      schema:
        type: string
        enum:
          - PUT
          - PATCH
          - DELETE
    tickets.id:
      name: id
      in: query
      description: Comma-separated list of ticket ids.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    tickets.inbox_id:
      name: inbox_id
      in: query
      description: Comma-separated list of inbox ids.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    tickets.user_id:
      name: user_id
      in: query
      description: Comma-separated list of user ids. Use `null` to find unassigned tickets.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          nullable: true
    tickets.label_id:
      name: label_id
      in: query
      description: Comma-separated list of label ids.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
    tickets.state:
      name: state
      in: query
      description: Comma-separated list of ticket states to filter.
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - open
            - hold
            - closed
    tickets.type:
      name: type
      in: query
      description: Comma-separated list of ticket types.
